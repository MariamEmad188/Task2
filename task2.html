<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="task2.css" />
    <script>

const form = document.getElementById("registrationForm");
const fullname = document.getElementById("fullname");
const email = document.getElementById("email");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");

fullname.addEventListener("input", () => validateName(fullname));
email.addEventListener("input", () => validateEmail(email));
password.addEventListener("input", () => validatePassword(password));
confirmPassword.addEventListener("input", () => validateConfirmPassword(confirmPassword, password));

form.addEventListener("submit", function (e) {
  e.preventDefault();

  const isNameValid = validateName(fullname);
  const isEmailValid = validateEmail(email);
  const isPasswordValid = validatePassword(password);
  const isConfirmValid = validateConfirmPassword(confirmPassword, password);

  if (isNameValid && isEmailValid && isPasswordValid && isConfirmValid) {
    alert(" Registration Successful!");
    form.reset();
    clearStyles();
  } else {
    alert(" Please correct the errors before submitting.");
  }
});

function validateName(input) {
  const value = input.value.trim();
  return showValidation(input, value !== "", "Full name is required");
}

function validateEmail(input) {
  const value = input.value.trim();
  const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return showValidation(input, pattern.test(value), "Invalid email format");
}

function validatePassword(input) {
  const value = input.value.trim();
  const isValid =
    value.length >= 8 &&
    /[a-z]/.test(value) &&
    /[A-Z]/.test(value) &&
    /[0-9]/.test(value);
  return showValidation(
    input,
    isValid,
    "Password must be at least 8 characters, include uppercase, lowercase, and a number"
  );
}

function validateConfirmPassword(confirmInput, originalInput) {
  const isMatch = confirmInput.value === originalInput.value && confirmInput.value !== "";
  return showValidation(confirmInput, isMatch, "Passwords do not match");
}

function showValidation(input, isValid, errorMsg) {
  const message = input.nextElementSibling;
  if (!isValid) {
    input.classList.add("error");
    input.classList.remove("success");
    message.textContent = errorMsg;
    return false;
  } else {
    input.classList.remove("error");
    input.classList.add("success");
    message.textContent = "";
    return true;
  }
}

function clearStyles() {
  [fullname, email, password, confirmPassword].forEach((input) => {
    input.classList.remove("success");
  });
}
  </script>

</head>
<body>

  <div class="form-container">
    <h1>Register</h1>
    <form id="registrationForm" novalidate>
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
        <small class="error-message"></small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
